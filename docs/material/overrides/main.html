{% extends "base.html" %}

{% block outdated %}
  You're not viewing the latest version.
  <a href="{{ '../' ~ base_url }}">
    <strong>Click here to go to latest.</strong>
  </a>
{% endblock %}

{% block extrahead %}
  {{ super() }}
  <style>
    .rtd-version-material {
      margin-left: auto;
      background: transparent;
      box-shadow: none;
    }
  </style>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const versionBox = document.querySelector(".rst-versions");
      const header = document.querySelector(".md-header__inner");

      if (versionBox && header) {
        header.appendChild(versionBox);
        versionBox.classList.add("rtd-version-material");
      }
    });
  </script>
{% endblock %}
